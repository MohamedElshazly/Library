<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/c4c0cf9878.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>

<body>
    <div class="content">
        <div class="header">
            <h1>Welcome to the Library!</h1>
            <div class="links">
                <ul>
                    <li class="signupBtn">Join us!</li>
                    <li class="signinBtn">Sign In</li>
                </ul>
            </div>
        </div>
        <div class="main">


            <div class="cards">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="addNewBook" onclick="openForm()">
                <img src="plus-circle-outline2.png" alt="">
                <span></span>
            </div>
            <div class="popup">
                <form action="#" class="addBookForm">
                    <fieldset>
                        <legend>Add new Book!</legend>
                        <div class="form-content">
                            <div class="fields">
                                <p>
                                    <label for="title">Title:</label>
                                    <input type="text" name="title" id="title" placeholder=" " required>
                                    <span></span>
                                </p>
                                <p>
                                    <label for="author">Author Name:</label>
                                    <input type="text" name="author" id="author" placeholder=" " required>
                                    <span></span>
                                </p>
                                <p>
                                    <label for="num">Number of Pages:</label>
                                    <input type="number" name="num" id="num" placeholder=" " required>
                                    <span></span>
                                </p>
                                <p>
                                    <input type="checkbox" name="read" id="read" placeholder=" ">
                                    <label for="read">Read?</label>
                                </p>
                            </div>
                            
                            <div class="btns">
                                <button class="addBook">Add Book!</button>
                                <button type="button" class="close" onclick="closeForm()">Close</button>
                            </div>
                        </div>
                    </fieldset>   
                </form>
            </div>
        </div>

        <div class="footer">
            <p>
                @The Odin Project
            </p>
            <div class="socials">
                <p>
                    by Hazel <i class="fa-solid fa-heart"></i>
                </p>
                <ul>
                    <li><a href="https://github.com/MohamedElshazly"><i class="fa-brands fa-github"></i></a></li>
                    <li><i class="fa-brands fa-linkedin"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                </ul>
            </div>

        </div>
    </div>

</body>

</html>
