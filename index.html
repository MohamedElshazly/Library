<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Library!</h1>
        <form action="#" class="addBookForm">
            <div class="form-content">
                <p>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder=" " required>
                </p>
                <p>
                    <label for="author">Author Name:</label>
                    <input type="text" name="author" id="author" placeholder=" " required>
                </p>
                <p>
                    <label for="num">Number of pages:</label>
                    <input type="number" name="num" id="num" placeholder=" " required>
                </p>
                <p>
                    <input type="checkbox" name="read" id="read" placeholder=" ">
                    <label for="read">Read?</label>
                </p>
                <div class="btns">
                    <button class="addBook">Add Book!</button>
                    <button type="button" class="close" onclick="closeForm()">Close</button>
                </div>
            </div>  
        </form>
        <div class="addNewBook" onclick="openForm()">
            <img src="plus-circle-outline2.png" alt="">
            <span></span>
        </div>
        <!-- <button class="addNewBook" onclick="openForm()">Add new book!</button> -->
        
    </div>
    
</body>
</html>
